<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobiles- Buy Products Online at Best Price in India - All...</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole">
      <div class="header-div">
        <header>
          <div class="header-spacer"></div>
          <div class="header-div-inner">
            <div class="flipkart-logo">
              <div class="flipkart-logo-inner">
                <a href="">
                  <img id="flipkartlogo" alt="" />
                </a>
                <a id="under-logo" href="">
                  <span id="underlogo1"></span>
                  <span id="underlogo2"></span>
                  <img id="underlogo3" alt="" />
                </a>
              </div>
            </div>
            <div class="search-field">
              <div class="search-bar">
                <div class="searchbar-inner">
                  <div class="searchbar-inner-part1">
                    <input id="search_input" type="text" placeholder="" />
                  </div>
                  <button class="searchbar-inner-part2">
                    <img id="searchlense" alt="" />
                  </button>
                </div>
              </div>
            </div>
            <div class="head-item login-field">
              <div class="login-field-inner">
                <a id="logindef" href=""></a>
              </div>
            </div>
            <div class="head-item">
              <a id="first-li" href="">
                <span id="firstlidef"></span>
              </a>
            </div>
            <div class="head-item">
              <div class="head-item-inner">
                <span id="secondlidef"></span>
                <img id="secondlidef_downarrow" src="" alt="" />
              </div>
            </div>
            <div class="head-item">
              <div class="head-item-inner">
                <img id="cartlogo" src="" alt="" />
                <span id="thirdlidef"></span>
              </div>
            </div>
          </div>
          <div class="header-spacer"></div>
        </header>
      </div>
      <div class="section-div">
        <div class="nav-items">
          <div class="nav-item-inner"></div>
        </div>
      </div>
      <div class="main-body">
        <div class="main-body-inner">
          <div class="left-main">
            <div class="left-main-inner">
              <div class="left-main-content">
                <div class="left-main-inner-first">
                  <section class="filtersec" id="forpricefilter">
                    <div class="filtersec-in" >
                      <span id="filterdef">Filters</span>
                    </div>
                    
                     <div class="pricefilterarea">
                      <div class="pricefilterare-in">
                        <!-- forjs -->
                      </div>
                     </div>
                  </section>
                  <div class="categorysec">
                    <div class="categorysec-in">
                      <div class="categorysec-first">
                        <span>CATEGORIES</span>
                      </div>
                      <div class="categorysec-second">
                        <img
                          id="mobileleftarrow"
                          src="img/left-main/left-main-arrow.svg"
                          alt=""
                        />
                        <a id="mobilenacc" href="">Mobiles & Accessories</a>
                      </div>
                      <div class="categorysec-third">
                        <a href="" id="mobiledef">Mobiles</a>
                      </div>
                    </div>
                  </div>
                  <section class="pricesec">
                    <div class="pricesec-part1">
                      <span id="pricedef">Price</span>
                    </div>
                    <div class="pricesec-part2">
                      <div class="range-field">
                        <div class="range-units"></div>
                        <div class="range-units"></div>
                        <div class="range-units"></div>
                        <div class="range-units"></div>
                        <div class="range-units"></div>
                      </div>
                    </div>
                    <div class="pricesec-part3">
                      <div class="scale">
                        <div class="start-point">
                          <div class="point-inner"></div>
                        </div>
                        <div class="end-point">
                          <div class="point-inner"></div>
                        </div>
                        <div class="meter-small-line"></div>
                        <div class="meter-line"></div>
                      </div>
                      <div class="dot-scale">
                        <div class="dot-units">.</div>
                        <div class="dot-units">.</div>
                        <div class="dot-units">.</div>
                        <div class="dot-units">.</div>
                        <div class="dot-units">.</div>
                        <div class="dot-units">.</div>
                      </div>
                    </div>
                    <div class="pricesec-part4">
                      <div class="minsec">
                        <select class="minsec-inner">
                          <option value="0" class="minoption">Min</option>
                          <option value="10000" class="minoption">
                            ₹10000
                          </option>
                          <option value="15000" class="minoption">
                            ₹15000
                          </option>
                          <option value="20000" class="minoption">
                            ₹20000
                          </option>
                          <option value="30000" class="minoption">
                            ₹30000
                          </option>
                        </select>
                      </div>
                      <div class="tosec">
                        <span>to</span>
                      </div>
                      <div class="maxsec">
                        <select class="maxsec-inner">
                          <option value="10000" class="maxoption">
                            ₹10000
                          </option>
                          <option value="15000" class="maxoption">
                            ₹15000
                          </option>
                          <option value="20000" class="maxoption">
                            ₹20000
                          </option>
                          <option value="30000" class="maxoption">
                            ₹30000
                          </option>
                          <option value="Max" class="maxoption">
                            ₹30000+
                          </option>
                        </select>
                      </div>
                    </div>
                  </section>
                  <section class="brandsec">
                    <div class="brand-header">
                      <div class="brand-def">
                        <span>Brand</span>
                      </div>
                      <img
                        id="brand_arrow"
                        src="img/left-main/left-main-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="brand-body">
                      <div class="brand-body-main"></div>
                      <div class="brand-body-foot"></div>
                    </div>
                  </section>
                  <section class="assuredsec"></section>
                  <section class="ratingsec"></section>
                </div>
              </div>
              <div class="left-main-content">
                <a class="left-main-inner-second"></a>
              </div>
            </div>
          </div>
          <div class="right-main">
            <div class="right-main-head">
              <div class="right-main-head-in">
                <div class="right-main-head-inner">
                  <div class="right-head-first">
                    <div class="page-path">
                      <a id="pathway" href="">Home</a>
                      <img
                        id="patharrow"
                        src="img/right-main/right-body-head-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="page-path">
                      <a id="pathway" href="">Mobiles and accessories</a>
                      <img
                        id="patharrow"
                        src="img/right-main/right-body-head-arrow.svg"
                        alt=""
                      />
                    </div>
                    <div class="page-path">
                      <a id="pathway" href="">Mobiles</a>
                    </div>
                  </div>
                  <span class="right-head-second">
                    Showing 1 – <span id="noofmainelem"></span> results for "<span id="pagekey"
                      >mobiles</span>"
                  </span>
                  <div class="right-head-third">
                    <div class="sortspan">Sort By</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- fromhere js -->
            <div class=" forjs">
              
            </div>
            <!-- upto here for js -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
